<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <h1>To Do List!</h1>
    <div class="separador"></div>
    <div class="form">
        <label for="">Nueva Tarea</label>
        <div>
        <input id="nuevaTarea"> 
        <button id="agregarTarea">Agregar</button> 
        </div> 
    </div>

    <div class="informacion-general">

        <div class="cantidad">
             <span id="contar-tareas">Tareas: 0</span>
             <span id="contador-realizadas">Realizadas: 0</span>
        </div>

        <div class="tabla">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tarea</th>
                </thead>
                <tbody id="tareas">
                </tbody>
            </table>
        </div>

    </div>
    </main>
</body>
